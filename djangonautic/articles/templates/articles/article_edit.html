{% extends 'base_layout.html' %}
{% block content %}
<div class="row">
    <div class="col col-xs-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <form class="site-form" method="POST" action='{% url "articles:edit" id=id %}' enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="update" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
